        <script language="JavaScript">
            function rownanie_dab() {

                var x2_dab = parseFloat(B);

                y1 = +y1 * 3 + "";
                var y2 = parseFloat();
                y2 = +((2 * Math.cos(x1_dab)) + (2 * Math.sin(x1_dab))) + "";
                var y3 = parseFloat();
                y3 = + (Math.cbrt(Math.pow(x1_dab, 5) + (2 * Math.pow(x2_dab, 4)))) * Math.abs(x1_dab - x2_dab) + "";
                var wynik;
                wynik = "wczytane liczby to <br>x1 = " + x1_dab + "        x2 = " + x2_dab + "<br> y1 = " + y1 + "<br> y2 = " + y2 + "<br> y3 = " + y3 + "";
                document.write(wynik);
            }
            
        </script>
