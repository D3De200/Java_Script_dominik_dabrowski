<html>
    <head>
        <title>Zadanie 12</title>
        <script language="JavaScript">
          function ulamki() {
              var m = prompt("Podaj wartość dla m =", "");
              var m_dab = parseFloat(m);
              var wynik = "Równanie: <br> 1/" + m_dab + " = 1/" + (m_dab * 2) + " + 1/" + (m_dab * 2) + "<br>";
              document.write(wynik);
          }
        </script>
    </head>
    <body>
        <form>
            <input type="button" name="przycisk" value="Zadanie 12" onclick="ulamki()">
            
        </form>
    </body>
    </html>
