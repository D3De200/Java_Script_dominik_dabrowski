<html>
<head>
    <title>Zadanie 10</title>
    <script language="JavaScript">
      function egipskie() {
          var m = prompt("podaj wartość m =", "");
          var m_dab = parseFloat(m);
          var wynik = "Końcowy ułamek egipski: <br> 1/" + m_dab + " = 1/" + (m_dab+1) + " + 1/" + m_dab*(m_dab+1) + "<br>";
          document.write(wynik);
        }
        
    </script>
</head>
<body>
    <form>
        <input type="button" name="przycisk" value="Zadanie 10" onclick="egipskie()">
        
    </form>
</body>
</html>
